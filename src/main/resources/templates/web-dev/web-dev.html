<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product</title>
    <th:block th:include="fragments/headerfiles.html :: headerfiles"></th:block>

    <script th:inline="javascript">
        /*<![CDATA[*/
        userList = /*[[${userList}]]*/ 'User List';
        staffList = /*[[${staffList}]]*/ 'Staff List';
        roleList = /*[[${roleList}]]*/ 'Role List';
        /*]]>*/
    </script>

</head>
<br class="animsition" onload="load()">

<!-- Header -->
<header th:replace="fragments/navbar.html :: header"></header>

<h1>User List:</h1></br>
<div id="listUser"></div>
</br>
<h1>Staff List:</h1></br>
<div id="listStaff"></div>

<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="addStaffModal" role="dialog"
     tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="editQuoteTitle">Add Staff</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="control-label lang">Staff Name</label>
                    <input autocomplete="off" class="form-control input-md" id="staffName" name="Title"
                           placeholder="Title"
                           type="text"/>
                </div>
                <div class="form-group">
                    <label class="control-label lang" for="addQuote_author"
                           key="quocol_editQuoteModalAuthor">Password</label>
                    <input autocomplete="off" class="form-control input-md" id="addQuote_author" name="Author"
                           placeholder="Author"
                           type="text"/>
                </div>
                <div class="form-group">
                    <label class="control-label lang" for="addQuote_time"
                           key="quocol_editQuoteModalTime"></label>
                    <input autocomplete="off" class="form-control input-md" id="addQuote_time" name="Time"
                           placeholder="2000" type="text"/>
                </div>
                <div class="form-group">
                    <label class="control-label lang" for="addQuote_publisher"
                           key="quocol_editQuoteModalPublisher">Publisher</label>
                    <input autocomplete="off" class="form-control input-md" id="addQuote_publisher" name="Publisher"
                           placeholder="Springer"
                           type="text"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="addQuote_quoteSetList">QuoteSet</label>
                    <select class="form-control" id="addQuote_quoteSetList" name="quoteSetList">
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary lang" data-dismiss="modal" key="quocol_editQuoteModalCloseButton"
                        type="button">Close
                </button>
                <button class="btn btn-primary lang" data-dismiss="modal" id="editQuoteOk"
                        key="quocol_editQuoteModalSaveButton" type="button">Save changes
                </button>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer.html :: footer"></footer>

<script type="text/javascript">
    $('.block2-btn-addcart').each(function () {
        var nameProduct = $(this).parent().parent().parent().find('.block2-name').html();
        $(this).on('click', function () {
            swal(nameProduct, "is added to cart !", "success");
        });
    });

    $('.block2-btn-addwishlist').each(function () {
        var nameProduct = $(this).parent().parent().parent().find('.block2-name').html();
        $(this).on('click', function () {
            swal(nameProduct, "is added to wishlist !", "success");
        });
    });
</script>

<!--===============================================================================================-->

<script type="text/javascript">
    /*[ No ui ]
    ===========================================================*/
    var filterBar = document.getElementById('filter-bar');

    noUiSlider.create(filterBar, {
        start: [50, 200],
        connect: true,
        range: {
            'min': 50,
            'max': 200
        }
    });

    var skipValues = [
        document.getElementById('value-lower'),
        document.getElementById('value-upper')
    ];

    filterBar.noUiSlider.on('update', function (values, handle) {
        skipValues[handle].innerHTML = Math.round(values[handle]);
    });
</script>
<script type="text/javascript">
    $(".selection-1").select2({
        minimumResultsForSearch: 20,
        dropdownParent: $('#dropDownSelect1')
    });

    $(".selection-2").select2({
        minimumResultsForSearch: 20,
        dropdownParent: $('#dropDownSelect2')
    });
</script>
<!--===============================================================================================-->

</body>
</html>
